  <body class="text-center">
    
<main class="form-signin">
  <form action="/forgot" method="post">
      {% set fname = 'assets/img/' + params['login_image'] %} 
    <img class="mb-4" src="{{url_for('static',filename= fname )}}" alt="" width="72" height="57">
    <h4 class="h3 mb-3 fw-normal text-danger">{{cred}}</h4>
    <h1 class="h3 mb-3 fw-normal">Account Recovery</h1>

    <div class="form-floating">
      <input type="text" name="uname" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Enter your username</label>
      <br>
      <br>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Recover Account</button>




    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}}</p>
  </form>
</main>
