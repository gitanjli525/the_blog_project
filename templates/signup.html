
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Admin Panel</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <!-- Custom styles for this template -->
    <!-- <link href="signin.css" rel="stylesheet"> -->
    <link  href="{{url_for('static',filename= 'css/signin.css')}}" rel="stylesheet" />
  </head>
  
  <body class="text-center">
    
<main class="form-signin">
  <form action="/signup" method="post">
      {% set fname = 'assets/img/' + params['login_image'] %} 
    <img class="mb-4" src="{{url_for('static',filename= fname )}}" alt="" width="72" height="57">
    <h4 class="h3 mb-3 fw-normal text-danger">{{cred}}</h4>
    <h1 class="h3 mb-3 fw-normal">Sign UPP!</h1>

    <div class="form-floating">
      <input type="text" name="uname" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">User Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="name" class="form-control" id="floatingInput" placeholder="Name">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating">
      <input type="text" name="about" class="form-control" id="floatingInput" placeholder="Tell me about yourself">
      <label for="floatingInput">About</label>
    </div>
    <div class="form-floating">
      <input type="email" name="email" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Email</label>
    </div>

    <div class="checkbox mb-3">
      <br>
      <br>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
    <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}}</p>
  </form>
</main>


    
  </body>
</html>
